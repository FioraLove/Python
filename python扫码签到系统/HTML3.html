<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>签到</title>
</head>
<body>
	<form action="/m" method="get">
		<h1>请填写签到信息！</h1>
		姓名:<input type="text" name="name"><br>
		性别:<input type="text" name="sex"><br>
		年纪:<input type="text" name="age"><br>
		电话:<input type="text" name="Tel"><br>
		<input type="submit" name="qiandao" style="margin-left: 50px">

        <!--说明：
        当点击表单中的submit提交按钮后，通过<form action="/m" method="get">，将信息提交
        给 /m 这个网站，借助“get”方法

        -->
	</form>
</body>
</html>
